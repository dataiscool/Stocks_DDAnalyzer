{% extends "tasks/layout.html" %}

{% block body %}
        <h1>Tasks:</h1>
        <ul>
            {% for task in tasks %}
                <li>{{ task }}</li>
            {% empty %} <!-- If no tasks -->
                <li>No tasks :)</li>
            {% endfor %}
        </ul>
        <a href="{% url 'tasks:add' %}">Add New Task</a>
{% endblock %}
