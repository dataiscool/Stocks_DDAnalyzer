{% load static %}
<!-- load the css in static folder -->

<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Is it new years?</title>
        <link rel="stylesheet" href="{% static 'newyear/styles.css' %}">
    </head>
    <body> <!-- to use conditionals, put {%. indentation doesn't matter here, but must indicate end of statement -->
        {% if newyear %}
            <h1>YES!!!</h1>
        {% else %}
            <h1>NO!!!</h1>
        {% endif %}
    </body>
</html>
